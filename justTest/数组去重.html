<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    <script type="text/javascript">

        var arr = [1, 2, 3, 4, 5, 6, 4, 3, 2, 3, 4, 6, 3, 2, 2, 4, 76, 1, 3, 5, ];

        function filter(cb) {
            var arr = this,
                result = [],
                isPass = false;
            if (!arr instanceof Array) throw new Error('arr is not a Array');
            if (!typeof cb === 'function') throw new Error('cb is not a function');

            for (var i = 0, len = arr.length; i < len; i++) {
                isPass = cb.call(arr, arr[i], i);
                if (!!isPass) result.push(arr[i]);
            }
            return result;
        }

        function uniq(arr) {
            return filter.call(arr, function (item, index) {
                return this.indexOf(item) == index;
            });
        };

        var result = uniq(arr);

    </script>
</body>
</html>
